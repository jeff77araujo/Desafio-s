<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>PokeAPI</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="jquery/jquery-ui.css">

  <style>
    .ui-autocomplete {
      max-height: 275px;
      overflow-y: auto;
      /* prevent horizontal scrollbar */
      overflow-x: hidden;
    }

    /* IE 6 doesn't support max-height
     * we use height instead, but this forces the menu to always be this tall
     */
    * html .ui-autocomplete {
      height: 275px;
    }

    .ui-menu img {
      width: 40px;
      height: 40px;
    }

    .ui-menu li span {
      font-size: 1.5em;
      padding: 0 0 5px 5px;
      margin: 0 0 15px 0 !important;
      white-space: nowrap;
    }
  </style>

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.css" rel="stylesheet">

</head>

<body onload="geraListagem()">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">PokeAPI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/jefferson-oliveira-de-araujo-58639a178/" target="_blank">Linkedin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/jeff77araujo" target="_blank">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.arbyte.com.br" target="_blank">Arbyte</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 id="header" class="masthead-heading mb-0">PokéDex</h1>
        <h2 class="masthead-subheading mb-0">Pesquise seu pokémon!</h2>
        <div>
          <input id="caixaDeTexto" type="text" class="form-control" placeholder="Digite nome ou numero do Pokémon"
            aria-label="Digite o nome ou numero Pokémon " aria-describedby="basic-addon2" onclick="organizaListagem()" onkeydown="organizaListagem()">
        </div>
        <a onclick="nomeIdDoPokemon(); verificaCaixaDeTexto()" href="#nome" class="btn btn-primary btn-xl rounded-pill mt-5">Pesquisar</a>
      </div>
    </div>
    <!-- <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div> -->
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img id="imagemPoke" class="img-fluid" src="img/bgtransp.png" width="250" height="250">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <!-- <label for="nome"></label> -->
            <h1 id="nome" class="display-4" href="#header">Insira os dados do pokémon</h1>
            <h2 id="tipos"></h2>
            <p id="habilidades"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->

    <div class="container">
      <p class="m-0 text-center text-white small">Jeff Araujo &copy; My Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="jquery/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/scriptPoke.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
