<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introdução ao Javascript</title>

    <script>
        function alertarUsuario(texto) {
            alert(texto)
        }

    </script>
    
</head>
<body>
    <h4>Como inserir javascript no html?</h4>
    <button onclick="alertarUsuario('Mensagem do botão')">Clicar aqui</button>
</body>
</html>
